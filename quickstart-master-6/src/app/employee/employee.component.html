<table>
    <tr>
          <td [attr.colspan]="employeeColSpan">
            Employee Details
          </td>          
   </tr>
   <tr>
   	    <td>
   	    	First Name
   	    </td>
   	    <td>
   	    	{{firstName}}
   	    </td>
   </tr>
   <tr *ngIf="showDetails">
   	    <td>
   	    	Last Name
   	    </td>
   	    <td>
   	    	{{lastName}}
   	    </td>
   </tr>
   <tr *ngIf="showDetails">
   	    <td>
   	    	Age
   	    </td>
   	    <td>
   	    	{{age}}
   	    </td>
   </tr>
</table>

<button (click)='toggleDetails()'>{{showDetails?'Hide Details':'Show Details'}}</button>
